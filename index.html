<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-t" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BanaFit: Your Fun Fitness Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Using CSS variables to allow for dynamic theming
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              },
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html, body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Default Theme: Amber (BanaFit Yellow) */
      :root {
        --color-primary-50: 255 251 235; --color-primary-100: 254 243 199; --color-primary-200: 253 230 138; --color-primary-300: 252 211 77; --color-primary-400: 251 191 36; --color-primary-500: 245 158 11; --color-primary-600: 217 119 6; --color-primary-700: 180 83 9; --color-primary-800: 146 64 14; --color-primary-900: 120 53 15; --color-primary-950: 69 26 3;
      }
      
      /* Green Theme */
      [data-theme="verde"] {
        --color-primary-50: 240 253 244; --color-primary-100: 220 252 231; --color-primary-200: 187 247 208; --color-primary-300: 134 239 172; --color-primary-400: 74 222 128; --color-primary-500: 34 197 94; --color-primary-600: 22 163 74; --color-primary-700: 21 128 61; --color-primary-800: 22 101 52; --color-primary-900: 20 83 45; --color-primary-950: 5 46 22;
      }
      
      /* Pink Theme */
      [data-theme="rosa"] {
        --color-primary-50: 253 242 248; --color-primary-100: 252 231 243; --color-primary-200: 251 207 232; --color-primary-300: 249 168 212; --color-primary-400: 244 114 182; --color-primary-500: 236 72 153; --color-primary-600: 219 39 119; --color-primary-700: 190 24 93; --color-primary-800: 157 23 77; --color-primary-900: 131 24 67; --color-primary-950: 80 7 36;
      }

      /* Blue Theme */
      [data-theme="azul"] {
        --color-primary-50: 240 249 255; --color-primary-100: 224 242 254; --color-primary-200: 186 230 253; --color-primary-300: 125 211 252; --color-primary-400: 56 189 248; --color-primary-500: 14 165 233; --color-primary-600: 2 132 199; --color-primary-700: 3 105 161; --color-primary-800: 7 89 133; --color-primary-900: 12 74 110; --color-primary-950: 8 51 68;
      }
      
      /* Orange Theme */
      [data-theme="naranja"] {
        --color-primary-50: 255 247 237; --color-primary-100: 255 237 213; --color-primary-200: 254 215 170; --color-primary-300: 253 186 116; --color-primary-400: 251 146 60; --color-primary-500: 249 115 22; --color-primary-600: 234 88 12; --color-primary-700: 194 65 12; --color-primary-800: 154 52 18; --color-primary-900: 124 45 18; --color-primary-950: 67 20 7;
      }

      /* Purple Theme */
      [data-theme="purpura"] {
        --color-primary-50: 245 243 255; --color-primary-100: 237 233 254; --color-primary-200: 221 214 254; --color-primary-300: 196 181 253; --color-primary-400: 167 139 250; --color-primary-500: 139 92 246; --color-primary-600: 124 58 237; --color-primary-700: 109 40 217; --color-primary-800: 91 33 182; --color-primary-900: 76 29 149; --color-primary-950: 46 16 101;
      }

      /* Gold Theme */
      [data-theme="oro"] {
        --color-primary-50: 255 252 234; --color-primary-100: 254 245 204; --color-primary-200: 253 234 153; --color-primary-300: 252 218 88; --color-primary-400: 250 195 45; --color-primary-500: 234 163 22; --color-primary-600: 202 124 15; --color-primary-700: 162 90 12; --color-primary-800: 130 68 12; --color-primary-900: 109 54 12; --color-primary-950: 60 25 3;
      }

      /* Diamond Theme */
      [data-theme="diamante"] {
        --color-primary-50: 236 252 255; --color-primary-100: 207 250 254; --color-primary-200: 165 243 252; --color-primary-300: 103 232 249; --color-primary-400: 34 211 238; --color-primary-500: 6 182 212; --color-primary-600: 8 145 178; --color-primary-700: 14 116 144; --color-primary-800: 21 94 117; --color-primary-900: 24 78 99; --color-primary-950: 8 47 61;
      }

      /* Obsidian Theme */
      [data-theme="obsidiana"] {
        --color-primary-50: 241 245 249; --color-primary-100: 226 232 240; --color-primary-200: 203 213 225; --color-primary-300: 148 163 184; --color-primary-400: 100 116 139; --color-primary-500: 71 85 105; --color-primary-600: 51 65 85; --color-primary-700: 30 41 59; --color-primary-800: 15 23 42; --color-primary-900: 2 6 23; --color-primary-950: 0 1 7;
      }
      
      /* New Streak Celebration Animations */
      @keyframes modal-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes modal-content-scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes text-focus-in { 0% { filter: blur(12px); opacity: 0; } 100% { filter: blur(0px); opacity: 1; } }
      @keyframes float-up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }

      .animate-modal-fade-in { animation: modal-fade-in 0.3s ease-out forwards; }
      .animate-modal-content-scale-in { animation: modal-content-scale-in 0.4s ease-out forwards; }
      .animate-text-focus-in { animation: text-focus-in 0.8s cubic-bezier(0.550, 0.085, 0.680, 0.530) both; }
      .animate-float-up { animation: float-up 1.5s ease-in-out forwards; }

      /* Pulse animation for next streak day */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgb(var(--color-primary-500) / 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgb(var(--color-primary-500) / 0);
        }
      }
      .animate-pulse-strong {
        animation: pulse 2s infinite;
      }

      /* Bananin Animation */
      @keyframes pulse-slow {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite ease-in-out;
      }
      
      /* Animation for completing an exercise */
      @keyframes exercise-complete-flash {
        50% {
          outline: 3px solid rgb(var(--color-primary-400) / 0.5);
          background-color: rgb(var(--color-primary-50) / 0.7);
        }
      }
      .animate-exercise-complete {
        animation: exercise-complete-flash 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Indeterminate Progress Bar Animation */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .progress-bar-indeterminate {
        position: relative;
        overflow: hidden;
        display: block;
        height: 10px; /* Increased height for better visibility */
        z-index: 0;
        border-radius: 9999px;
        background-color: rgb(var(--color-primary-200) / 0.5);
      }
      .progress-bar-indeterminate::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgb(var(--color-primary-500));
        transform: translateX(-100%);
        animation: shimmer 2.2s infinite;
      }

      /* Welcome Toast Animation */
      @keyframes toast-in {
        from {
          transform: translateY(-150%) translateX(-50%);
          opacity: 0;
        }
        to {
          transform: translateY(0) translateX(-50%);
          opacity: 1;
        }
      }
      .animate-toast-in {
        animation: toast-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
