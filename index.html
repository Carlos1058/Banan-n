<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BanaFit: Your Fun Fitness Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Using CSS variables to allow for dynamic theming
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              },
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html, body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Default Theme: Amber (BanaFit Yellow) */
      :root {
        --color-primary-50: 255 251 235; --color-primary-100: 254 243 199; --color-primary-200: 253 230 138; --color-primary-300: 252 211 77; --color-primary-400: 251 191 36; --color-primary-500: 245 158 11; --color-primary-600: 217 119 6; --color-primary-700: 180 83 9; --color-primary-800: 146 64 14; --color-primary-900: 120 53 15; --color-primary-950: 69 26 3;
      }
      
      /* Green Theme */
      [data-theme="verde"] {
        --color-primary-50: 240 253 244; --color-primary-100: 220 252 231; --color-primary-200: 187 247 208; --color-primary-300: 134 239 172; --color-primary-400: 74 222 128; --color-primary-500: 34 197 94; --color-primary-600: 22 163 74; --color-primary-700: 21 128 61; --color-primary-800: 22 101 52; --color-primary-900: 20 83 45; --color-primary-950: 5 46 22;
      }
      
      /* Pink Theme */
      [data-theme="rosa"] {
        --color-primary-50: 253 242 248; --color-primary-100: 252 231 243; --color-primary-200: 251 207 232; --color-primary-300: 249 168 212; --color-primary-400: 244 114 182; --color-primary-500: 236 72 153; --color-primary-600: 219 39 119; --color-primary-700: 190 24 93; --color-primary-800: 157 23 77; --color-primary-900: 131 24 67; --color-primary-950: 80 7 36;
      }

      /* Gold Theme */
      [data-theme="oro"] {
        --color-primary-50: 255 252 234; --color-primary-100: 254 245 204; --color-primary-200: 253 234 153; --color-primary-300: 252 218 88; --color-primary-400: 250 195 45; --color-primary-500: 234 163 22; --color-primary-600: 202 124 15; --color-primary-700: 162 90 12; --color-primary-800: 130 68 12; --color-primary-900: 109 54 12; --color-primary-950: 60 25 3;
      }

      /* Diamond Theme */
      [data-theme="diamante"] {
        --color-primary-50: 236 252 255; --color-primary-100: 207 250 254; --color-primary-200: 165 243 252; --color-primary-300: 103 232 249; --color-primary-400: 34 211 238; --color-primary-500: 6 182 212; --color-primary-600: 8 145 178; --color-primary-700: 14 116 144; --color-primary-800: 21 94 117; --color-primary-900: 24 78 99; --color-primary-950: 8 47 61;
      }

      /* Obsidian Theme */
      [data-theme="obsidiana"] {
        --color-primary-50: 241 245 249; --color-primary-100: 226 232 240; --color-primary-200: 203 213 225; --color-primary-300: 148 163 184; --color-primary-400: 100 116 139; --color-primary-500: 71 85 105; --color-primary-600: 51 65 85; --color-primary-700: 30 41 59; --color-primary-800: 15 23 42; --color-primary-900: 2 6 23; --color-primary-950: 0 1 7;
      }

      /* New Streak Fire Animations */
      @keyframes streak-fire-intro {
        0% {
          transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -50%) scale(1.5) rotate(720deg);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2) rotate(720deg);
          opacity: 1;
        }
      }

      @keyframes streak-fire-pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1.2); }
        50% { transform: translate(-50%, -50%) scale(1.4); }
      }

      @keyframes streak-fire-outro {
        0% {
          transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(var(--target-x-transform), var(--target-y-transform)) scale(0.1) rotate(1080deg);
          opacity: 0;
        }
      }
      
      .streak-fire-intro-anim {
        animation: streak-fire-intro 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .streak-fire-pulse-anim {
        animation: streak-fire-pulse 1.5s ease-in-out infinite;
      }
      .streak-fire-outro-anim {
        animation: streak-fire-outro 1s cubic-bezier(0.5, 0, 1, 0.5) forwards;
      }


      /* Pulse animation for next streak day */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgb(var(--color-primary-500) / 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgb(var(--color-primary-500) / 0);
        }
      }
      
      /* Animation for completing an exercise */
      @keyframes exercise-complete-flash {
        50% {
          outline: 3px solid rgb(var(--color-primary-400) / 0.5);
          background-color: rgb(var(--color-primary-50) / 0.7);
        }
      }
      .animate-exercise-complete {
        animation: exercise-complete-flash 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .animate-pulse-strong {
        animation: pulse 2s infinite;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
